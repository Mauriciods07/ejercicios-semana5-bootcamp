<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio JS</title>

        <style>
            h1 {
                text-align: center;
            }

            .container { 
                text-align: center;
            }

            .content {
                background: lightgreen;
            }
        </style>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container rounded border border-2 border-info mt-5 content">
            <div class="row justify-content-center">
                <h1 class="mb-5 mt-3 text-center">¡Hola, usuario!</h1>
            </div>

            <div class="row justify-content-center">
                <p class="sentence">Sé que puedo adivinar tu edad 😏</p>
            </div>
            <div class="row">
                <div class="col">
                    <label for="dateBth">¿Cuándo naciste?:</label>
                </div>
                <div class="col">
                    <input type="date" 
                    name="dateBth" 
                    id="dateBth">
                </div>
            </div>

            <div class="row">
                <div class="col m-3">
                    <input type="button" 
                    value="¡Adivina!" onclick="calculateAge();">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <h3 id="guess"></h3>
                </div>
            </div>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="assets/js/ejercicio-js.js"></script>
    </body>
    </html>
